<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopee Demo</title>
</head>

<body>
    <div class="app">
        <header>
            <div class="container">
                <div class="header flex">
                    <div class="header-top">
                        <div class="header-top-left">
                            <div class="header-nav-list-qr">
                                <p class="header-nav-list-qr-text">Cửa hàng của bạn</p>
                                <div class="qr-code">
                                    <img src="./image/qr.png" alt="qr-code">
                                </div>
                            </div>
                            <ul class="navlist-left flex">
                                <li class="navlist-left-item">Kết nối</li>
                                <li class="navlist-left-item">
                                    <i class="fab fa-facebook-square"></i>
                                </li>
                                <li class="navlist-left-item">
                                    <i class="fab fa-instagram"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="header-top-right">
                            <ul class="navlist-right">
                                <li class="navlist-right-item">
                                    <i class="far fa-bell header__navbar--icon"></i>
                                    <p>Thông báo</p>
                                </li>
                                <li class="navlist-right-item">
                                    <i class="far fa-question-circle"></i>
                                    <p>Trợ giúp</p>
                                </li>
                                <li class="navlist-right-item">
                                    <i class="fa-solid fa-user"></i>
                                    <p>Trần Đức Tài</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="header-bottom">
                        <div class="logo">
                            <img src="./image/logo-shopee.png" alt="logo-shopee">
                            <p>Shopee</p>
                        </div>
                        <div class="search-bar">
                            <input type="text" placeholder="Tìm kiếm sản phẩm, người bán">
                            <div class="search-bar-select">
                                <p>Trong shop</p>
                                <i class="fas fa-chevron-down header__search--sellect--icon"></i>
                                <button class="search-bar-btn">
                                    <i class="fas fa-search header__search--search--icon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-container">
                            <i class="fas fa-shopping-cart header__cart--icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
